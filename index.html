<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div>Dashboard</div>
      <div class="gap"></div>
      <div>Home</div>
      <div>Profile</div>
      <div>Messages</div>
      <div>History</div>
      <div>Tasks</div>
      <div>Communities</div>
      <div class="gap"></div>
      <div>Settings</div>
      <div>Support</div>
      <div>Privacy</div>
    </div>
    <div class="header">
      <div class="searchbar">
        <div class="left">
          <div class="material-icons md-24">search</div>
          <input type="text" name="" id="search" />
        </div>
        <div class="right">
          <div class="material-icons md-24 md-inactive">notifications</div>
          <div class="profile_pic">
            <img src="profile_pic.jpg" alt="profile photo of user" />
          </div>
          <div>UserName</div>
        </div>
      </div>
      <div class="profile">
        <div class="profile_pic large">
          <img src="profile_pic.jpg" alt="profile photo of user" />
          hithere
        </div>
        <div class="profile_btns">
          <div class="btns">New</div>
          <div class="btns">Upload</div>
          <div class="btns">Share</div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="projects">Your Projects</div>
      <div class="announce">Announcements</div>
      <div class="trending">Trending</div>
    </div>
  </body>
</html>
